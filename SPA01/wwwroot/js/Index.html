<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale-1.0" />
    <link href="Style.css" rel="stylesheet" />
    <script defer src="Game.js"></script>
    <title>Text Adventure</title>
</head>

<body>
  <div class="splash"> 
    <p class="line anim-typewriter">Welcome to the C.D.F. Agent. Click to continue</p>
 </div>
  <audio id="my_audio" src="typewriter.mp3"></audio>
  <audio id="myAudio" src="CinematicThriller.mp3" preload="auto">
  </audio>
    <div class="sidenav">
        <button class="button2" onclick="togglePlay()">Toggle Music</button>
    </div>
    <div class="image">
      <img id="image" src="A.C.D.F.LogoSmall.png" height="200" width="200"/>
    </div>
    <div class="container">
        <div id="text">Text</div>
        <div id="option-buttons" class="button-grid" onclick="playAudio('button-click-sound-effect.mp3')">
            <button class="button" >Option 1</button>
            <button class="button" >Option 2</button>
            <button class="button" >Option 3</button>
            <button class="button" >Option 4</button>
        </div>
    </div>
</body>
</html>
